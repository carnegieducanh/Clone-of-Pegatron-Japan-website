Personal Information Handling Agreement

Pegatron Japan Inc.  (hereinafter referred to as "the Company") will be entrusted with the personal information of our customers.  The Company has established the following policy regarding the handling of personal information and is committed to protecting such information. The Company wil make every effort to protect your personal information as follows.

Purpose of use
1) To respond to inquiries and provide necessary informations.
2) To respond to requests for information materials.

Provision of Personal Information to Third Parties
The Company will not distribute your personal information to any third party without your consent, except as required by law.

Outsourcing of Personal Information Handling Operations
In order to provide better service to our customers, we outsource a part of our business operations, and we may entrust personal information of our customers to a subcontractor. In such cases, we select contractors that are deemed to handle personal information appropriately, and we require them to implement appropriate management of personal information by stipulating in contracts and other agreements the matters necessary to prevent leaks of customers' personal information through appropriate management and maintenance of confidentiality.

Voluntary nature of providing personal information
The provision of personal information by the customer to the Company is voluntary.
However, if you do not provide us with personal information, we may not be able to meet your requests or provide you with our services. However, please understand that if you do not provide personal information, we may not be able to reply to you or provide our services.

Requests for Disclosure of Personal Information
You have the right to request notification of the purpose of use, disclosure, correction, addition, deletion, and right to refuse use or provision of your personal information. For more information, please contact the following office or see "Handling of Personal Information".
